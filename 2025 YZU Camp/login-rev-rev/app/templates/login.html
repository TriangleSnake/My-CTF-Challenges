<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src *.google.com cdn.tailwindcss.com;style-src cdn.tailwindcss.com 'unsafe-inline';">
  <title>登入頁面</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">登入</h2>

    <!-- 錯誤訊息區塊 -->
    {% if msg %}
    <div class="mb-4 p-3 rounded-lg bg-red-100 text-red-700 text-sm">
      {{ msg |safe }}
    </div>
    {% endif %}

    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">帳號</label>
        <input type="text" name="username" required 
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">密碼</label>
        <input type="password" name="password" required 
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        登入
      </button>
    </form>

    <!-- 回報問題按鈕 -->
    <div class="mt-6 text-center">
      <a href="{{ url_for('report') }}"
         class="w-full inline-block bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition">
        回報問題給管理員
      </a>
    </div>
  </div>
</body>
</html>
